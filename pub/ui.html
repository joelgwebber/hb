<!DOCTYPE html>
<html>
<head>
  <title>Onde</title>
  <link rel="stylesheet" href="/onde.css">
</head>

<body>
  <div style="display:none">
    <div id="|Onde" class="Onde">
      <div class="container"></div>
      <button class="create">create</button>
      <div class="status"></div>
    </div>

    <div id="|SavedSearches" class="SavedSearches">
    </div>

    <form id="|SearchBox" class="SearchBox">
      <input type="text" class="entry">
      <div class="results"></div>
    </form>

    <div id="|SearchCard" class="SearchCard">
      <div class="title"></div>
      <div class="body"></div>
    </div>

    <div id="|CardDetail" class="CardDetail">
      <select class="kind"></select>
      <label class="done-label"><input type="checkbox" class="done">done</label>
      <button class="edit-mode">edit</button>
      <div class="close">x</div>
      <div class="display">
        <div class="title"></div>
        <div class="body"></div>
      </div>
      <div class="edit">
        <div class="title"></div>
        <div class="body"></div>
      </div>
      <div class="comments"></div>
    </div>
  </div>

  <script src="/lib/sockjs/sockjs-0.3.min.js"></script>
  <script src="/lib/ace/src-noconflict/ace.js"></script>
  <script src="/lib/stmd/stmd.js"></script>
  <script src="/onde.js"></script>
</body>
</html>
