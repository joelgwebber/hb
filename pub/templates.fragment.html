<div id="|UI" class="UI">
  <div class="container"></div>
  <button class="create">create</button>
  <div class="status"></div>
</div>

<div id="|CardUI" class="CardUI">
  <div class="container"></div>
  <div class="status"></div>
</div>

<div id="|SavedSearches" class="SavedSearches">
</div>

<form id="|SearchBox" class="SearchBox">
  <input type="text" class="entry">
  <div class="results"></div>
</form>

<div id="|SearchCard" class="SearchCard">
  <div class="title"></div>
  <div class="body"></div>
</div>

<div id="|CardDetailDialog" class="CardDetailDialog">
  <div class="container"></div>
  <div class="close">x</div>
</div>

<div id="|CardDetail" class="CardDetail">
  <div class="scroller">
    <select class="kind"></select>
    <label class="done-label"><input type="checkbox" class="done">done</label>
    <button class="edit-mode">edit</button>
    <div class="display">
      <div class="title"></div>
      <div class="body"></div>
    </div>
    <div class="edit">
      <div class="title"></div>
      <div class="body"></div>
    </div>
    <div class="comments"></div>
  </div>
</div>

<div id="|RichTextEditor" class="RichTextEditor">
  <div class="buttons">
    <button class="bold">B</button>
    <button class="italic">I</button>
    <button class="ul">UL</button>
    <button class="ol">OL</button>
    <button class="indent">&gt;</button>
    <button class="outdent">&lt;</button>
    <button class="img">image</button>
    <button class="link">link</button>
    <button class="quote">""</button>
    <button class="code">{}</button>
    <button class="unformat">x</button>
  </div>
  <div class="editable" contenteditable></div>
  <button class="showmd">show markdown</button>
  <pre class="markdown"></pre>
</div>
